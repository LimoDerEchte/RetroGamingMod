name: Build Native Core

on:
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    env:
      VCPKG_FEATURE_FLAGS: -binarycaching

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Installing Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang build-essential nasm

      - name: Install latest CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: 'latest'

      - name: Verify installations
        run: |
          make --version
          cmake --version
          ninja --version
          clang --version

      - name: Build project
        run: |
          cd src/core
          chmod +x build_linux.sh
          ./build_linux.sh

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86-64-artifacts
          path: src/core/build-linux/
          retention-days: 30

  build-windows:
    runs-on: windows-latest

    env:
      VCPKG_FEATURE_FLAGS: -binarycaching

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install LLVM and dependencies
        run: |
          choco install -y llvm ninja cmake nasm
        shell: powershell

      - name: Verify installations
        run: |
          clang --version
          cmake --version
          ninja --version
        shell: powershell

      - name: Build project
        run: |
          cd src/core
          .\build_windows.ps1
        shell: powershell

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86-64-artifacts
          path: src/core/build-windows/
          retention-days: 30